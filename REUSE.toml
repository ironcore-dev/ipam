version = 1
SPDX-PackageName = "ipam"
SPDX-PackageSupplier = "IronCore authors <ospo@sap.com>"
SPDX-PackageDownloadLocation = "https://github.com/ironcore-dev/ipam"

[[annotations]]
path = [
    ".github/**",
    ".gitignore",
    ".golangci.yml",
    ".dockerignore",
    "Dockerfile",
    "Makefile",
    "PROJECT",
    "README.md",
    "api/**",
    "charts/**",
    "cmd/**",
    "cmdutils/**",
    "config/**",
    "go.mod",
    "go.sum",
    "hack/**","main.go",
    "internal/**",
    "REUSE.toml"
]
precedence = "aggregate"
SPDX-FileCopyrightText = "2025 SAP SE or an SAP affiliate company and IronCore contributors"
SPDX-License-Identifier = "Apache-2.0"

[[annotations]]
path = ["docs/**", "README.md"]
precedence = "aggregate"
SPDX-FileCopyrightText = "2025 SAP SE or an SAP affiliate company and IronCore contributors"
SPDX-License-Identifier = "Apache-2.0"
